<div class="header">
    <app-header></app-header>
</div>

<div class="body">
    <div class="container">
        <div class="cards" infiniteScroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()">
            <div class="card" *ngFor="let number of post">
                <img src="{{number.url}}">
            </div>
        </div>
    </div>
</div>
